<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta sharset="utf-8">
        <title>模擬試験サイト</title>
        <link rel="icon" href="本アイコン.ico">
        <meta name="description" content="模擬試験サイトです。">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <div class="title">
                <h1>web模擬試験</h1>
            </div>
        </header>
        <!--問題文-->
        <div class="container1">
            <div class="mondai">
                <h1>ITパスポート試験H14春期</h1>

                <section>
                    <h2>問題〇</h2>
                    <p>問題文</p>
                    
                    <div class="sentakushi">
                        <p>ア</p>
                        <p>イ</p>
                        <p>ウ</p>
                        <p>エ</p>
                    </div>
                    
                </section>
            </div>

            <div class="menu">
                <aside>
                    <h2>メニュー</h2>
                    <ul>
                        <li><a href="https://www.jikkyo.co.jp/webmogi/">➪TOPページ</a></li>
                        <p>教員用ログインページ</p>
                        <li><a href="https://www.jikkyo.co.jp/webmogi/exam/select/27">➪試験中止</a></li>
                        <p>受験履歴</p>
                    </ul>
                </aside>

            </div>
        </div>

        <div class="container2">
            <div class="kaito">
                <table border="1" align="left">

                    <tr><th>問題No.</th><td>1</td><td>2</td><td>3</td><td>4</td><td>……</td></tr>
                
                    <tr><th>解答</th><td>　</td><td>　</td><td>　</td><td>　</td><td>　</td></tr>

                    <tr><th>チェック</th><td>　</td><td>　</td><td>　</td><td>　</td><td>　</td></tr>
                
                </table>
            </div>

            <div class="kaito_ran">
                <table frame="border">

                    <tr>
                        <th>解答欄</th>
                        <td style="border:none;"><input type="radio" name="sentaku">ア</td>
                        <td style="border:none;"><input type="radio" name="sentaku">イ</td>
                        <td style="border:none;"><input type="radio" name="sentaku">ウ</td>
                        <td style="border:none;"><input type="radio" name="sentaku">エ</td>
                    </tr>
                
                </table>

                <div class="checkbox">
                    <input type="checkbox">この問題を後で見直すためにチェックする
                </div>
                                
                <button type="button">次の問題へ➪</button>
            </div>

            <div class="time_answer">
                <p>経過時間：〇〇秒</p>
                <button type="button">採点する➪</button>
            </div>

        </div>

        <footer>
            <p>(c)アドレス</p>
        </footer>

    </body>
